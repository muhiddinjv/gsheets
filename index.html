<form class="form" onsubmit="return sendData()">
  <div class="input-wrapper">
    <label for="name">Enter your name:</label>
    <input type="text" id="name" name="name" placeholder="Name">
  </div>
  <div class="validate-name required"></div>
  <div class="input-wrapper">
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" placeholder="Description">
  </div>
  <div class="validate-description required"></div>
  <div class="input-wrapper">
    <label for="date">Event Date:</label>
    <input type="datetime-local" id="date" name="date">
  </div>
  <div class="validate-date required"></div>
  <button id="submit">Submit</button>
</form>

<!-- 
  I used js fetch because with it you can...
  1) gracefully handle errors (e.g. retry)
  2) provide UI indicators (e.g. loading, processing, success, failure)
  3) run logic before the request is sent, or run logic after the response is received.
 -->
